site_name: Hot Fixture Tool Documentation
site_description: Comprehensive documentation for Hot Fixture Tool - A powerful solution for database fixture management and integration testing
site_url: https://danielecr.github.io/hot-fixture-tool
repo_url: https://github.com/danielecr/hot-fixture-tool
repo_name: danielecr/hot-fixture-tool

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/overview.md
    - Architecture: getting-started/architecture.md
    - Quick Start: getting-started/quick-start.md
    - Use Cases: getting-started/use-cases.md
  - Server (hfitd):
    - Installation: server/installation.md
    - Configuration: server/configuration.md
    - Deployment: server/deployment.md
    - Administration: server/administration.md
    - Troubleshooting: server/troubleshooting.md
  - Client (hfit):
    - Installation: client/installation.md
    - Authentication: client/authentication.md
    - Commands Reference: client/commands.md
    - Configuration: client/configuration.md
    - Examples: client/examples.md
    - Troubleshooting: client/troubleshooting.md
  - Guides:
    - Database Setup: guides/database-setup.md
    - Volume Configuration: guides/volume-configuration.md
    - Template Creation: guides/template-creation.md
    - Integration Testing: guides/integration-testing.md
    - Security Best Practices: guides/security.md
  - API Reference:
    - Overview: api/overview.md
    - OpenAPI Specification: api/swagger.md

plugins:
  - search:
      lang: en
  - swagger-ui-tag:
      background: White
      docExpansion: none
      syntaxHighlightTheme: agate
  - pdf-export:
      verbose: true
      media_type: print
      combined: true
      combined_output_path: hot-fixture-tool-complete-documentation.pdf
      
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/danielecr
    - icon: fontawesome/solid/heart
      link: https://github.com/sponsors/danielecr
      name: Sponsor on GitHub
  generator: false

